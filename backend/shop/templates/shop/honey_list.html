{% extends 'shop/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Мёд</h2>
  <ul>
    {% for product in products %}
      <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a> — {{ product.price }} ₽</li>
    {% empty %}
      <li>Нет товаров.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
