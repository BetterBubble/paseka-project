<div class="card h-100 product-card shadow-sm">
  {% if product.image %}
    <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
  {% endif %}
  <div class="card-body d-flex flex-column justify-content-between">
    <div class="text-center">
      <h5 class="fw-bold mb-2">
        <a href="{{ product.get_absolute_url }}" class="product-title-bg">{{ product.name }}</a>
      </h5>

      <p class="mb-1 small">
        {% if product.discount_price %}
          <span class="text-muted text-decoration-line-through small">{{ product.price }} ₽</span><br>
          <span class="text-danger fw-bold">{{ product.discount_price }} ₽</span>
        {% else %}
          <span class="fw-semibold fs-5">{{ product.price }} ₽</span>
        {% endif %}
      </p>
    </div>
    <div class="card-footer bg-transparent border-0 d-flex justify-content-around pb-3">
      <button class="btn btn-outline-honey btn-sm btn-details" data-url="{{ product.get_absolute_url }}">Подробнее</button>
      <button class="btn btn-honey btn-sm btn-add-to-cart" data-url="{% url 'add_to_cart' product.id %}">В корзину</button>
    </div>
  </div>
</div>
