{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Дорогие товары (от 7000 ₽)</h2>
  <ul>
    {% for product in products %}
      <li>{{ product.name }} — {{ product.price }} ₽</li>
    {% empty %}
      <li>Нет дорогих товаров.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
