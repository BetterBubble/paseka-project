{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Товары с изображениями</h2>
  <ul>
    {% for product in products %}
      <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></li>
    {% empty %}
      <li>Нет товаров с изображением.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
